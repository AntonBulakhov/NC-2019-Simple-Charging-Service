<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="px-4 py-3">
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <div class="d-flex justify-content-between mr-0">
          <button type="submit" class="btn btn-primary col-2">Sign in</button>
          <button type="button" class="btn btn-danger col-2" data-dismiss="modal">Close</button>
        </div>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">New around here? Sign up</a>
    </div>
  </div>
</div>
