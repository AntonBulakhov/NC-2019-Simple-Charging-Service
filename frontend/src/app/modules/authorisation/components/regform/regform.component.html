<form class="w-100" (ngSubmit)="regNewUser()">
  <div class="form-row text-white">
    <div class="form-group col-md-12">
      <label for="inputEmail">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email" [(ngModel)]="newUser.email"
            required pattern="[a-zA-Z0-9_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}" #email="ngModel" (focusout)="ifExistsByEmail(email.value)"
      autocomplete="off" (change)="userExistsByEmail = false">
      <p [hidden]="email.valid || email.untouched" class="text-danger">Email is incorrect</p>
      <p *ngIf="userExistsByEmail" class="text-danger">This email is already exists</p>
    </div>
  </div>
  <div class="form-row text-white">
    <div class="form-group col-md-6">
      <label for="inputLogin">Login</label>
      <input type="text" name="login" class="form-control" id="inputLogin" placeholder="Nickname" [(ngModel)]="newUser.login"
      required minlength="4" #login="ngModel" #login = "ngModel" (focusout)="ifExistsByLogin(login.value)" (change)="userExistsByLogin = false">
      <p [hidden]="login.valid || login.untouched" class="text-danger">Login is incorrect</p>
      <p *ngIf="userExistsByLogin" class="text-danger">This login is already exists</p>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Enter password" [(ngModel)]="newUser.password"
             required minlength="4" #password="ngModel">
      <p [hidden]="password.valid || password.untouched" class="text-danger">Password is incorrect</p>
    </div>
  </div>
  <div class="form-row text-white">
    <div class="form-group col-md-6">
      <label for="inputFName">First Name</label>
      <input type="text" name="firstname" class="form-control" id="inputFName" placeholder="Enter your first name" [(ngModel)]="newUser.firstname"
      required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputSName">Second Name</label>
      <input type="text" name="secondname" class="form-control" id="inputSName" placeholder="Enter your second name" [(ngModel)]="newUser.secondname"
      required>
    </div>
  </div>
  <div class="container-fluid p-0 d-flex justify-content-between mt-4">
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <button type="button" class="btn btn-outline-danger" [routerLink]="['']">Cancel</button>
  </div>
</form>
