<charging-navbar></charging-navbar>
<charging-modalsignin></charging-modalsignin>
<div class="container-fluid mrt-75">
  <div class="row justify-content-end">
    <div class="col-8 d-flex justify-content-start">
      <h3 class="mb-0">Available subscriptions</h3>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Type
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item btn btn-primary" type="button">All</button>
          <button class="dropdown-item btn btn-primary" type="button">TV&Movies</button>
          <button class="dropdown-item btn btn-primary" type="button">Music</button>
          <button class="dropdown-item btn btn-primary" type="button">Software</button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Begin from
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
          <button class="dropdown-item btn btn-primary" type="button">Lowest price</button>
          <button class="dropdown-item btn btn-primary" type="button">Highest price</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--blue divider-->
<div class="w-100 dropdown-divider" style="border-top: 1px solid #0378f5"></div>

<div class="container-fluid" *ngIf="!productsExists" id="alert">
  <div class="alert alert-danger justify-content-center d-flex" role="alert">
    <h3>There is no products yet</h3>
  </div>
</div>

<div class="container-fluid justify-content-center d-flex" *ngIf="productsExists">
  <h3>Page: {{page+1}}</h3>
</div>

<div class="container-fluid mt-4 mb-4" *ngIf="productsExists">
  <div class="row justify-content-around">
    <charging-card *ngFor="let product of products"
    [product]="product"></charging-card>
  </div>
</div>
<!--pagination-->
<nav aria-label="Page navigation example" *ngIf="productsExists">
  <ul class="pagination pagination-lg justify-content-center">
    <li class="page-item" (click)="setPage(page-1, $event)"><a class="page-link" href="">&laquo;</a></li>
    <li class="page-item" *ngFor="let page of pages; let i= index"  (click)="setPage(i, $event)" id="{{i}}"><a class="page-link" href="">{{i+1}}</a></li>
    <li class="page-item" (click)="setPage(page+1, $event)"><a class="page-link" href="">&raquo;</a></li>
  </ul>
</nav>

<charging-footer></charging-footer>
