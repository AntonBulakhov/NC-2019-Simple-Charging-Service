<!--profile-->
<div class="container-fluid mrt-75 d-flex justify-content-center">
  <div class="media col-6">
    <div class="mt-3">
      <img src="../../../../../assets/img/avatar.jpg" class="rounded" alt="Me" height="150px" width="150px">
      <h2><button type="button" class="btn btn-primary mr-3 w-100">Edit</button></h2>
    </div>
    <div class="media-body text-white col-8">
      <form>
        <div class="form-group row justify-content-center">
          <label for="fname" class="col-sm-4 col-form-label mr-3">First Name</label>
          <div class="">
            <input type="text" readonly class=" form-control-plaintext" id="fname" value="Anton">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="sname" class="col-sm-4 col-form-label mr-3">Second Name</label>
          <div class="">
            <input type="text" readonly class=" form-control-plaintext" id="sname" value="Bulakhov">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="staticEmail" class="col-sm-4 col-form-label mr-3">Email</label>
          <div class="">
            <input type="text" readonly class=" form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="login" class="col-sm-4 col-form-label mr-3">Login</label>
          <div class="">
            <input type="text" readonly class=" form-control-plaintext" id="login" value="Antikrrr">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="inputPassword" class="col-sm-4 col-form-label mr-3">Password</label>
          <div class="">
            <input type="password"  class=" form-control-plaintext" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid d-flex justify-content-center">
  <h3 class="text-white">Subscriptions</h3>
</div>
<!--subs-->
<div class="container-fluid mb-4 justify-content-center">
  <div class="container">
    <table class="table table-hover bg-light">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Days left</th>
        <th scope="col">Wallet</th>
        <th scope="col" style="width: 10%">Buy More</th>
        <th scope="col" style="width: 10%">Unsubscribe</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Netflix</td>
        <td>9.99$/month</td>
        <td>27</td>
        <td>Wallet 1</td>
        <td>
          <button type="button" class="btn btn-primary">Buy</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger">Unsub</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container-fluid d-flex justify-content-center">
  <h3 class="text-white">Wallets</h3>
</div>
<!--wallets-->
<div class="container-fluid">
  <div class="container">
    <table class="table table-hover bg-light">
      <caption><button class="btn btn-outline-primary" data-toggle="modal" data-target="#AddWalletModal">Add wallet</button></caption>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Sum</th>
        <th scope="col" style="width: 10%">To Up</th>
        <th scope="col" style="width: 10%">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Wallet 1</td>
        <td>531$</td>
        <td>
          <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#toUpModal">To Up</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
