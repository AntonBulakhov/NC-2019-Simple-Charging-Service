<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="px-4 py-3" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputLogin">Login</label>
          <input type="text" name="login" class="form-control" id="inputLogin" placeholder="Login" [(ngModel)]="loginUser.login"
                 required minlength="4" #login="ngModel" autocomplete="off">
          <small [hidden]="login.valid || login.untouched" class="text-danger">Login is incorrect</small>
        </div>
        <div class="form-group">
          <label for="inputPassword4">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Enter password" [(ngModel)]="loginUser.password"
                 required minlength="4" #password="ngModel">
          <small [hidden]="password.valid || password.untouched" class="text-danger">Password is incorrect</small>
        </div>
        <div class="d-flex justify-content-between mr-0">
          <button type="submit" class="btn btn-primary col-2">Sign in</button>
          <button type="button" class="btn btn-danger col-2" data-dismiss="modal">Close</button>
        </div>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" routerLink="/registration" data-dismiss="modal">New around here? Sign up</a>
    </div>
  </div>
</div>
